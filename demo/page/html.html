<!DOCTYPE html>

<html>

<!-- head标签是所有头部元素的容器。head标签内的元素可包含脚本、样式表和提供页面的元信息等等。以下标签都可以添加到 head 部分：title、base、link、meta、script 以及style。头部的内容不会显示在浏览器的。 -->
<head>
<meta charset="utf-8" />
<meta name="referrer" content="never">
<title>网页标题</title>
<!-- 引入外部css资源  -->
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<!-- 引入外部js资源  -->
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<!-- 正文部分，所有在浏览器上可见的内容必须写在body标签内部 -->
<body>
<h1>h1标签</h1>
<h2>h2标签</h2>
<h3>h3标签</h3>
<h4>h4标签</h4>
<h5>h5标签</h5>
<h6>h6标签</h6>
<p>p标签</p>
<p>有序列表</p>
<ol>
<li>一</li>
<li>二</li>
<li>三</li>
<li>四</li>
</ol>
<p>无序列表</p>
<ul>
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
</ul>
<div style="width:100%; height:100px; ">
这是div里面的文字
<h1>div里面的标题<span style="color:red; font-size:36px;">span标签</span></h1>
</div>
<a href="https://www.iqiyi.com/" target="_blank">超链接跳转</a><br/>
<img src="http://pic0.iqiyipic.com/common/20180622/tvguomall/img/banner_4.png" width="100px" height="100px" title="图片title" alt="当图片无法加载时显示的文字"/>
<img src="http://pic0.iqiyipic.com/common/20180622/tvguomall/img/banner_4.png" width="100px" height="100px" title="图片title" alt="当图片无法加载时显示的文字"/>
<p>表格</p>
<table border="1">
    <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
    </tr>
    <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
    </tr>
</table>
<p>表单</p>
<input type="text" placeholder="text表单">
<input type="password" placeholder="password表单">
<span>单选按钮</span>
<input type="radio" name="sex" value="male" checked>男
<input type="radio" name="sex" value="female">女
<span>复选框</span>
<input type="checkbox" name="vehicle" value="right" checked>对
</body>
</html>
